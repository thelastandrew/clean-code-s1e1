<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add-item">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
