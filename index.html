<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section id="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__task input" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__list list">
          <li class="list__task-item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task-label">Pay Bills</label>
            <input type="text" class="list__task input">
            <button class="list__btn list__btn--edit btn">Edit</button>
            <button class="list__btn list__btn--delete btn"><img class="btn__remove-img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list__task-item list__task-item--edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__task input">
            <button class="list__btn list__btn--edit btn">Save</button>
            <button class="list__btn list__btn--delete btn"><img class="btn__remove-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__heading">Completed</h3>
        <ul class="completed__list list">
          <li class="list__task-item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__task-label">See the Doctor</label>
            <input type="text" class="list__task input">
            <button class="list__btn list__btn--edit btn">Edit</button>
            <button class="list__btn list__btn--delete btn"><img class="btn__remove-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
